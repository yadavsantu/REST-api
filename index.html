<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nepal Tourist Attractions</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { text-align: center; }
    .card {
      border: 1px solid #ddd;
      padding: 15px;
      margin: 15px;
      border-radius: 8px;
      display: inline-block;
      width: 300px;
      vertical-align: top;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
    }
    .card h2 { margin: 10px 0 5px; font-size: 18px; }
    .card p { font-size: 14px; color: #555; }
  </style>
</head>
<body>
  <h1>Tourist Attractions of Nepal</h1>
  <div id="attractions"></div>

  <script>
    fetch("http://localhost:3000/api/v1/attractions/")
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById("attractions");
        data.data.forEach(place => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <img src="http://localhost:3000${place.image}" alt="${place.name}">
            <h2>${place.name}</h2>
            <h4>${place.location}</h4>
            <p>${place.description}</p>
            <p><b>Rating:</b> ${place.rating}</p>
            <p><b>Best Season:</b> ${place.bestSeason || "All year"}</p>
          `;
          container.appendChild(card);
        });
      })
      .catch(err => console.error("Error fetching data:", err));
  </script>
</body>
</html>
